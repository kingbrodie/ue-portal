<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Student Login - University Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'portal-red': '#B31B1B',
            'portal-light-red': '#E53935',
            'portal-gray': '#f5f5f5',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <div class="text-center mb-6">
      <svg class="w-12 h-12 mx-auto text-portal-red" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-8a1 1 0 002 0V7a1 1 0 10-2 0v3z" clip-rule="evenodd" />
      </svg>
      <h1 class="text-3xl font-bold text-gray-800 mt-2">University Portal</h1>
      <p class="text-gray-500 mt-1">Old Student Login</p>
    </div>

    <form id="loginForm">
      <input type="text" placeholder="Student ID" class="w-full p-3 border rounded mb-4" required>
      <input type="password" placeholder="Password" class="w-full p-3 border rounded mb-6" required>

      <button type="submit" class="w-full bg-portal-red hover:bg-portal-light-red text-white py-3 rounded-lg font-semibold text-lg transition duration-300">
        Login
      </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
      Not an old student? <a href="admission.html" class="text-portal-red hover:underline">Go to New Student Page</a>
    </p>
  </div>

  <script>
    // Simple redirect simulation
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // You can add authentication logic here later
      window.location.href = "oldstudent.html";
    });
  </script>
</body>
</html>
